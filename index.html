<script>
  document.addEventListener("DOMContentLoaded", function () {
    const news = document.querySelector(".news-frame");
    if (!news) return;

    const isMobile = window.matchMedia("(max-width: 768px)").matches;
    if (!isMobile) return;

    news.classList.add("scroll-hidden");

    window.addEventListener("scroll", function () {
      if (window.scrollY > 200) {
        news.classList.remove("scroll-hidden");
        news.classList.add("scroll-visible");
      } else {
        news.classList.add("scroll-hidden");
        news.classList.remove("scroll-visible");
      }
    });
  });
</script>
